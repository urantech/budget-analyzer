server:
  port: 8082

spring:
  application:
    name: document-processing-service
  datasource:
    url: jdbc:postgresql://localhost:5432/document_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
